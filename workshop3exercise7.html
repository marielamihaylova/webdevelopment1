<!DOCTYPE html>
<head>
    <title> HTML + JavaScript</title>
</head>
<body>

    <h1>This is exercise 1</h1>
   
    <script>
 var btn = document.getElementById('compatBtn');
function compatClick() { alert('Compatible!'); }

if (window.addEventListener) {
btn.addEventListener('click', compatClick); 
        } else if (window.attachEvent) {
            btn.attachEvent('onclick', compatClick); 
        }
    </script>

</body>
</html>
