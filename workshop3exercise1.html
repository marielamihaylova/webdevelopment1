<!DOCTYPE html>
<html>
<head>
    <title>Basic HTML Events Example</title>
</head>
<body>
    <h1>Common Events Demonstration</h1>
    <p>Page loaded! (onload event)</p>
    <input type="text" id="myInput" onchange="alert('Input changed!')"> 
    <button onclick="alert('Button clicked!')">Click Me</button> 
    <p onmouseover="this.style.colour='red'" onmouseout="this.style.colour='black'">Hover over me!</p> 
       
        window.onload = function() { document.body.innerHTML plus equals "<p>JavaScript onload triggered!</p>"; };
    </script>
</body>
</html>
